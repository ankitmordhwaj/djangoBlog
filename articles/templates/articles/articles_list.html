{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List</h1>
    <div>
        {% for article in articles %}
            <div>
                <h2><a href="#">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>
        {% endfor %}
    </div>
    <p>We like to code in Python and we use Django.</p>
{% endblock %}
